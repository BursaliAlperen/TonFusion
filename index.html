<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TON Fusion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "animejs": "https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.es.js"
      }
    }
    </script>
</head>
<body>
    <div id="wallet-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal-button">&times;</button>
            <h2>Set Your TON Wallet</h2>
            <p>Enter your wallet address. This is required for withdrawals.</p>
            <input type="text" id="wallet-input" placeholder="Your TON wallet address">
            <button id="save-wallet-button">Save Wallet</button>
        </div>
    </div>

    <div id="admin-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal-button">&times;</button>
            <h2>Admin Panel</h2>
            <h3>Withdrawal Requests</h3>
            <div id="requests-list">
                <p>No pending requests.</p>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>

    <div id="game-info">
        <h1>TON Fusion</h1>
        <div id="status-container">
             <div class="status-box">
                <span>BALANCE</span>
                <div class="balance-display">
                    <span id="balance">0.0000000</span>
                    <span class="ton-symbol">TON</span>
                </div>
            </div>
             <div class="status-box wallet-status-box">
                <span>WALLET</span>
                <span id="wallet-address">Not Set</span>
            </div>
        </div>
        <div class="action-buttons">
            <button id="wallet-button">Set Wallet</button>
            <button id="withdraw-button" disabled>Withdraw</button>
        </div>
        <button id="restart-button">New Game</button>
        <button id="admin-button">Admin Panel</button>
    </div>
    <div id="game-board">
        <div id="grid-container"></div>
        <div id="tile-container"></div>
        <div id="game-overlay" class="hidden">
            <p id="game-message"></p>
            <button id="overlay-restart-button">Try Again</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
